################################################################################
# /etc/svxlink/svxlink.conf
# Initial configuration file from OpenRepeater/svxlink-sample-configs at 0c3b470
# Updated to use GPIOd by Keith Tweed in January 2025
################################################################################

[GLOBAL]
MODULE_PATH=/usr/lib/aarch64-linux-gnu/svxlink
LOGICS=RepeaterLogic1,RepeaterLogic2,RepeaterLogic3,RepeaterLogic4,RepeaterLogic5,RepeaterLogic6,RepeaterLogic7,RepeaterLogic8
LINKS=Link1to2
CFG_DIR=svxlink.d
TIMESTAMP_FORMAT="%c"
CARD_SAMPLE_RATE=48000
CARD_CHANNELS=8

################################################################################
#################################### PORT 1 ####################################
################################################################################

### Receive ###
[RX_Port1]
TYPE=Local
AUDIO_DEV=alsa:plughw:CARD=USBStreamer,DEV=0
AUDIO_CHANNEL=1
SQL_DET=GPIOD

# GPIO Lines
SQL_GPIOD_CHIP=gpiochip5
SQL_GPIOD_LINE=!6
SQL_GPIOD_BIAS=PULLUP

SQL_HANGTIME=10
SQL_START_DELAY=1
SQL_DELAY=10
SIGLEV_SLOPE=1
SIGLEV_OFFSET=0
SQL_SIGLEV_OPEN_THRESH=1
SQL_SIGLEV_CLOSE_THRESH=0
DEEMPHASIS=1
PEAK_METER=0
DTMF_DEC_TYPE=INTERNAL
DTMF_MUTING=1
DTMF_HANGTIME=100
DTMF_SERIAL=/dev/ttyS0

### Transmit ###
[TX_Port1]
TYPE=Local
AUDIO_DEV=alsa:plughw:CARD=USBStreamer,DEV=0
AUDIO_CHANNEL=1
PTT_TYPE=GPIOD
#PTT_PORT=GPIO

#New definiton structure
PTT_GPIOD_CHIP=gpiochip5
PTT_GPIOD_LINE=2

PTT_HANGTIME=1000
TIMEOUT=300
TX_DELAY=250
PREEMPHASIS=0
DTMF_TONE_LENGTH=100
DTMF_TONE_SPACING=50
DTMF_DIGIT_PWR=-18

### Logic ###
[RepeaterLogic1]
TYPE=Repeater
RX=RX_Port1
TX=TX_Port1
MODULES=ModuleHelp,ModuleParrot
CALLSIGN=VE6HM
SHORT_IDENT_INTERVAL=1
LONG_IDENT_INTERVAL=60
#IDENT_ONLY_AFTER_TX=4
#EXEC_CMD_ON_SQL_CLOSE=500
EVENT_HANDLER=/usr/share/svxlink/events.tcl
DEFAULT_LANG=en_US
RGR_SOUND_DELAY=1
REPORT_CTCSS=100.0
#TX_CTCSS=ALWAYS
#TX_CTCSS=SQL_OPEN
MACROS=Macros
FX_GAIN_NORMAL=0
FX_GAIN_LOW=-12
IDLE_TIMEOUT=1
OPEN_ON_SQL=1
OPEN_SQL_FLANK=OPEN
IDLE_SOUND_INTERVAL=1

